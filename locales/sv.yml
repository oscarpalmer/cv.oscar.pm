      description:
        title: Programmering och utveckling
        paragraphs:
          - Jag har även stor erfarenhet av utveckling i olika former, främst för webben, men även i klassiska miljöer. Gällande webbutveckling är jag mycket van vid märk, stilmall-, och skriptspråk <i class="gray">(front-end)</i>, samt olika språk och miljöer för bakgrundsutveckling <i class="gray">(back-end)</i>.
          - Servermiljöer jag vanligtvis använder mig av är <a class="link" href="https://httpd.apache.org">Apache</a> och <a class="link" href="https://jamstack.org">JAMstack</a> <i class="gray">(<a class="link" href="https://www.netlify.com">Netlify</a>, <a class="link" href="https://zeit.co/now">Zeit</a>, etc.)</i>, men jag har även publicerat webbaserade projekt ovanpå <a class="link" href="https://nginx.org/en/">nginx</a>, samt utvecklat andra sådana med hjälp av <a class="link" href="https://www.iis.net">IIS</a>.
          - Gällande utveckling för klassiska miljöer &ndash; ej webbaserat &ndash; har jag utvecklat applikationer för både Windows och iOS.
      development:
