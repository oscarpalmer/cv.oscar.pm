  about:
    - Denna sidan är skapad som ett digitalt CV för mig – <a class="link" href="https://oscar.pm">Oscar Palmér</a>! – för att tillgängliggöra allt vad som kan vara intressant, inte bara för jobbsökande, utan även för andra roliga applikationer.
    - Den utvecklades med grund i <a href="https://middlemanapp.com">Middleman</a>, tillsammans med <a href="https://github.com/oscarpalmer/anu">min egna projektmall</a>, vilket inkluderar många trevliga hjälpmedel, e.g. <a href="http://haml.info">Haml</a> och <a href="https://sass-lang.com">Sass</a>, och jag använder även <a href="https://tachyons.io/">Tachyons</a>. Om ni tycker det låter konstigt – eller t.o.m intressant – så är ni välkomna att kolla in <a href="https://github.com/oscarpalmer/cv.oscar.pm">webbsidans källkod på GitHub</a>.
    - Det var nog allt, det… ha en trevlig dag!

